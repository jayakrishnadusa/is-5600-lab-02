<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Stock Portfolio Dashboard</h1>

        <!-- User List Section -->
        <div class="user-section">
            <h2>Users</h2>
            <ul class="user-list">
                <!-- User list generated dynamically -->
            </ul>
        </div>

        <!-- User Details Form -->
        <div class="user-form-section">
            <h2>User Details</h2>
            <form id="user-form">
                <input type="hidden" id="userID">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="Enter First Name">
                
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Enter Last Name">
                
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter Address">
                
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter City">
                
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Email">
                
                <button id="btnSave">Save</button>
                <button id="btnDelete">Delete</button>
            </form>
        </div>

        <!-- Portfolio Section -->
        <div class="portfolio-section">
            <h2>User Portfolio</h2>
            <div class="portfolio-list">
                <!-- Portfolio generated dynamically -->
            </div>
        </div>

        <!-- Stock Details Section -->
        <div class="stock-form">
            <h2>Stock Details</h2>
            <img id="logo" src="" alt="Stock Logo" width="100">
            <p><strong>Name:</strong> <span id="stockName"></span></p>
            <p><strong>Sector:</strong> <span id="stockSector"></span></p>
            <p><strong>Industry:</strong> <span id="stockIndustry"></span></p>
            <p><strong>Address:</strong> <span id="stockAddress"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
